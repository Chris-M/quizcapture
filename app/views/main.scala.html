@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <!-- JQuery -->
        <script src="@routes.Assets.versioned("vendors/jquery/jquery-3.2.1.min.js")" type="text/javascript"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/bootstrap/css/bootstrap.min.css")">
    </head>
    <body>
        <div class="container">
            @header()

            <!-- success flash message -->
            @if(flash.containsKey("success")){
                <div class="alert alert-success">
                    <strong>Success!</strong> @flash.get("success")
                </div>
            }

            <!-- error info message -->
            @if(flash.containsKey("info")){
            <div class="alert alert-primary">
                <strong>Info!</strong> @flash.get("info")
            </div>
            }

            <!-- error flash message -->
            @if(flash.containsKey("error")){
            <div class="alert alert-danger">
                <strong>Danger!</strong> @flash.get("error")
            </div>
            }

            <!-- content -->
            @content
        </div>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
